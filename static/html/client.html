  <script>
    window.URL = window.URL || window.webkitURL;
    window.MediaSource = window.MediaSource || window.WebKitMediaSource;

    var path = "/home/sabo-san/Development/video-sync-2/static/media/";
    var clientSocket = new ClientSocket();
    var clientVideo = new ClientVideo(document.getElementById('shared_video'));
    var clientVideoBuffer = new ClientVideoBuffer();

    console.log(clientVideoBuffer);
    clientVideoBuffer.initialize(clientVideo, window, new ClientUtils());
    clientSocket.initialize(clientVideoBuffer, clientVideo);
    clientVideo.initialize(path);

    var encode = function(){
      var commands = [];
      commands.push(CommandFactory.build_ffmpeg_request(path + "bunny.mov", "640x360", "1"));
      commands.push(CommandFactory.build_ffmpeg_request(path + "bunny.mov", "128k", "2"));
      commands.push(CommandFactory.get_ffmpeg_manifest_command(commands, path + "bunny.mpd"));

      ClientSocket.sendRequest('video-encode', commands);
    };

    var genJson = function() {
      var object = new Object();
      object.path = path + "bunny.mpd";
      ClientSocket.sendRequest('video-meta', object);
    }

  </script>
