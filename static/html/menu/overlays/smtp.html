<form>
  <fieldset>
    <p>
      <label for="smtpType">Type</label>
      <input type="text" name="title" id="smtpType" value="Direct"/>
    </p>
    <p>
      <label for="smtpHost">Host</label>
      <input type="text" name="title" id="smtpHost" value="Gmail"/>
    </p>
    <p>
      <label for="smtpAddress">Address</label>
      <input type="text" name="title" id="smtpAddress" value="address@gmail.com"/>
    </p>
    <p>
      <label for="smtpPassword">Password</label>
      <input type="text" name="title" id="smtpPassword" value="Password"/>
    </p>
    <a href="#" id="createSmtp"> <span class="icon glyphicon glyphicon-ok"></span></a>
  </fieldset>
  <fieldset>
    <p>
      <label for="contactHandle">Handle</label>
      <input type="text" name="title" id="contactHandle" value="Handle"/>
    </p>
    <p>
      <label for="contactAddress">Email</label>
      <input type="text" name="title" id="contactAddress" value="address@host.com"/>
    </p>
    <a href="#" id="createContact"> <span class="icon glyphicon glyphicon-ok"></span></a>
  </fieldset>
</form>
