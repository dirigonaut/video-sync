<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../css/font-awesome-4.2.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../css/jquery-ui-1.11.2.custom/jquery-ui.min.css">
    <link rel="stylesheet" type="text/css" href="../resources/video-js/video-js.css">
    <link rel="stylesheet" type="text/css" href="../css/app.css">

    <script type="text/javascript" src="../resources/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="../resources/video-js/video.js"></script>
  </head>
  <body>
    <div id="media_container">
      <div id="video_container">
        <video id="video" autoplay width="100%" height="100%" class="video-js" controls preload="auto"></video>
      </div>
      <div id="path_container">
      </div>
      <div id="control_container">
      </div>
      <div id="side_container">
      </div>
    </div>
    <div id="messenger">
    </div>
    <script>
      window.onload = function() {
        window.URL = window.URL || window.webkitURL;
        window.MediaSource = window.MediaSource || window.WebKitMediaSource;

        var Server = require('../../src/server/server.js');
        var Client = require('../../src/client/client.js');
        var client = null;

        var start_client = function() {
          client = new Client(document.getElementById('video'), new MediaSource(), window, false);
        }

        var server = new Server(start_client);
      };
    </script>
  </body>
</html>
