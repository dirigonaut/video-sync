<div class="panel-header ">User Tokens</div>
<hr>
<div id="token-body" class="">
  <label for="token-count">Create:</label>
  <form id="token-form" class="flex-h flex-center-h flex-element">
    <a href="#">
      <span id="token-permissions" class="flex-icon icon-min flaticon-unlocked-2"></span>
    </a>
    <input type="text" name="token-count" class="flex-element" value="4">
    <a href="#" id="token-create">
      <span class="flex-icon icon-min flaticon-plus"></span>
    </a>
  </form>
  <hr>
  <label for="token-count">Update:</label>
  <form id="token-manage" class="flex-h flex-element">
    <a href="#" onclick="$(document).trigger('token-level', event.currentTarget);">
      <span class="flex-icon icon-min flaticon-unlocked-2"></span>
    </a>
    <div class="flex-h flex-element flex-center-v">
      <a href="#">
        <span id="token-copy" class="flex-icon icon-min flaticon-photo-camera-1"></span>
      </a>
    </div>
    <a href="#" onclick="$(document).trigger('token-delete', event.currentTarget);">
      <span class="flex-icon icon-min flaticon-error"></span>
    </a>
  </form>
</div>
