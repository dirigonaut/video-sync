<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="../resources/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../resources/video-js/video-js.css">
    <link rel="stylesheet" type="text/css" href="../css/gui.css">
  </head>
  <body>
    <div id="media_container" class="media">
      <div id="video_container" class= "video">
        <div id="location_container" class="location">
        </div>
        <video id="video" class="video_element"></video>
        <div id="side_container" class="side">
        </div>
        <div id="control_container" class="controls">
        </div>
      </div>
      <div id="messenger" class="messenger">
        <div id="sessionOverlay"></div>
        <div id="smtpOverlay"></div>
        <div id="encodeOverlay"></div>
      </div>
    </div>
    <script type="text/javascript" src="../resources/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="../resources/video-js/video.js"></script>
    <script type="text/javascript" src="../resources/bootstrap/js/bootstrap.min.js"></script>
    <script>
    var client = null;
    var server = null;

      var loadGui = function(){
        $("#control_container").load("menu/controls.html");
        $("#location_container").load("menu/location.html");
        $("#side_container").load("menu/side.html");

        $("#sessionOverlay").load("menu/overlays/session.html");
        $("#smtpOverlay").load("menu/overlays/smtp.html");
        $("#encodeOverlay").load("menu/overlays/encode.html");

        $.getScript("../resources/gui.js");
      }

      window.onload = function() {
        window.URL = window.URL || window.webkitURL;
        window.MediaSource = window.MediaSource || window.WebKitMediaSource;

        var Server = require('../../src/server/Server.js');
        var Client = require('../../src/client/Client.js');

        var startClient = function() {
          client = new Client(document.getElementById('video'), new MediaSource(), window, false);
          loadGui();
        }

        server = new Server(startClient);
      };
    </script>
  </body>
</html>
