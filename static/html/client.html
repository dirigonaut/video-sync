      $(function(){
        $("#control_container").load("menu/controls.html");
        $("#messenger").load("menu/overlays/login.html");

      var client;

      window.onload = function() {
        window.URL = window.URL || window.webkitURL;

        client = new Client(document.getElementById('video'), new MediaSource, window);
      };
