<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="./static/resources/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./static/resources/video-js/video-js.css">
    <link rel="stylesheet" type="text/css" href="./static/css/gui.css">
  </head>
  <body>
    <div class="container">
      <div id="media-container" class="media-container">
        <div id="location-container" class="file-bar flex-h fadein">
        </div>
        <video id="video" class="video-holder"></video>
        <div id="side-container" class="side-bar fadein">
        </div>
        <div id="control-container" class="control-bar flex-h fadein">
        </div>
      </div>
      <div id="chat-container" class="chat-container">
      </div>
      <div id="sessionOverlay"></div>
      <div id="smtpOverlay"></div>
      <div id="encodeOverlay"></div>
    </div>
    <script type="text/javascript" src="./static/resources/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="./static/resources/video-js/video.js"></script>
    <script type="text/javascript" src="./static/resources/bootstrap/js/bootstrap.min.js"></script>
    <script>
      var Server = require('./src/server/Server.js');
      var Client = require('./src/client/Client.js');
      var ClientSocket = require('./src/client/socket/ClientSocket.js');

      var server = null;
      var client = null;
      var clientSocket = null;

      var buildClient = function(callback) {
        $.getScript("static/resources/clientLog.js", function() {
          var clientLogManager = new (Client.ClientLogManager());
          clientLogManager.addGUILogging(Client.ClientLogManager().LogEnum.CLIENT, guiLog());
        });

        var loadGui = function() {
          $("#control-container").load("static/html/menu/controls.html");
          $("#location-container").load("static/html/menu/location.html");
          $("#side-container").load("static/html/menu/side.html");
          $("#chat-container").load("static/html/menu/chat.html");

          $("#sessionOverlay").load("static/html/menu/overlays/session.html");
          $("#smtpOverlay").load("static/html/menu/overlays/smtp.html");
          $("#encodeOverlay").load("static/html/menu/overlays/encode.html");

          $.getScript("static/resources/gui.js", function() {
            initGUI();
            callback();
          });

          $.getScript("static/resources/tests.js");
        };

        client = new Client(document.getElementById('video'));
        loadGui();
      };

      var startServer = function(ip, port) {
        var clientSocketConnect = function() {
          clientSocket = new ClientSocket();
          clientSocket.connect(clientSocket.buildServerUrl(window, port), buildClient);
        };

        var appData = require('nw.gui').App.dataPath;
        server = new Server(ip, port, appData, clientSocketConnect);
      };

      window.onload = function() {
        window.URL = window.URL || window.webkitURL;
        window.MediaSource = window.MediaSource || window.WebKitMediaSource;

        var ipPort = null;

        do {
          ipPort = window.prompt("Enter your Ip and port","xxx.xxx.xxx.xxx:8080");
        } while (ipPort === null);

        var split = ipPort.split(":");

        startServer(split[0], split[1]);
      };
    </script>
  </body>
</html>
