<div class="panel-header secondary-color">User Tokens</div>
<hr>
<div id="token-body" class="secondary-color">
  <label for="token-count">Create:</label>
  <form id="token-form" class="flex-h flex-center flex-element">
    <a href="#">
      <span id="token-permissions" class="icon-min flaticon-locked lock"></span>
    </a>
    <input type="text" name="token-count" class="flex-element" value="5">
    <a href="#" id="token-create">
      <span class="icon-min flaticon-plus"></span>
    </a>
  </form>
  <hr>
  <label for="token-count">Update:</label>
  <form id="token-manage" class="flex-h flex-element">
    <a href="#" onclick="$(document).trigger('token-level', event.currentTarget);">
      <span class="icon-min flaticon-locked"></span>
    </a>
    <div class="flex-h flex-element">
      <a href="#">
        <span id="token-copy" class="icon-min flaticon-photo-camera-1"></span>
      </a>
    </div>
    <a href="#" onclick="$(document).trigger('token-delete', event.currentTarget);">
      <span class="icon-min flaticon-error"></span>
    </a>
  </form>
</div>
