<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="../css/gui.css">
    <link rel="stylesheet" type="text/css" href="../css/icons/flaticon.css">

    <script type="text/javascript" src="../resources/jquery-2.2.4.min.js"></script>

    <script type="text/javascript" src="../javascript/cookies.js"></script>
    <script type="text/javascript" src="../resources/bundle.js"></script>
    <script type="text/javascript" src="../javascript/index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="media fill-in show">

        <div class="path flex-h fade">
          <div class="flex-icon isAdmin show">
            <a href="#" id="path-button"> <span class="icon flaticon-play-button-1"></span></a>
          </div>

          <form class="flex-h path-input primary-color isAdmin show">
            <input type="text" id="path-input" class="flex-element secondary-color" value="/home/sabo-kun/repo/media/bunny_test/">
          </form>

          <div id="path-dropdown" class="path-dropdown flex-v toggle primary-color">
          </div>

          <div class="flex-icon isAdmin show">
            <a href="#" id="path-loaded"> <span class="icon flaticon-play-button-1"></span></a>
          </div>

          <div id="notification" class="path-notification flex-h primary-color"></div>

          <div id="side" class="side flex-v">
            <div id="side-log" class="flex-icon">
              <a href="#"><span class="icon flaticon-play-button-1"></span></a>
            </div>
            <div id="side-documentation" class="flex-icon">
              <a href="#"><span class="icon flaticon-play-button-1"></span></a>
            </div>
          </div>
        </div>

        <div class="video">
          <video id="video" class="video-element"></video>
        </div>

        <div class="control flex-h fade">
          <div class="flex-icon">
            <a href="#" id="control-button-play"><span class="icon flaticon-play-button-1"></span></a>
          </div>

          <div class="control-time flex-h primary-color">
            <form class="form flex-element flex-h secondary-color">
              <input type="range" class="control-time-slider" value=0 />
              <input id="control-current" type="text" class="control-time-display" value=00:00:00 >
              <input type="text" class="control-time-spacer" value=/ readonly>
              <input id="control-duration" type="text" class="control-time-display" value=00:00:00 readonly>
            </form>
          </div>

          <div class="flex-icon">
            <a href="#" id="control-button-volume"> <span class="icon flaticon-play-button-1"></span></a>
          </div>

          <div id="control-volume" class="control-volume toggle primary-color">
            <form class="form secondary-color">
              <input type="range" id="volume-bar" class="control-volume-slider" value="50">
            </form>
          </div>

          <div class="flex-icon">
            <a href="#" id="control-button-sync"><span class="icon flaticon-play-button-1"></span></a>
          </div>

          <div id="control-sync" class="control-sync toggle primary-color">
            <form id="sync-form" class="flex-h secondary-color">
              <div class="flex-v">
                <label id="sync-first" class="flex-middle flex-bottom flex-top">First:0</label>
                <label id="sync-last" class="flex-middle flex-bottom flex-top">Last:0</label>
                <label id="sync-diff" class="flex-middle flex-bottom flex-top">Diff:0</label>
              </div>
              <div class="flex-top flex-bottom flex-right">
                <a href="#" id="sync-syncing">
                  <span class="icon flex-icon flaticon-cloud-computing-3"></span>
                </a>
              </div>
            </form>
          </div>

          <div class="flex-icon">
            <a href="#" id="control-button-options"> <span class="icon flaticon-play-button-1"></span></a>
          </div>

          <div id="control-options" class="control-options flex-v toggle primary-color">
            <form id="options-form">
              <fieldset class="form flex-v secondary-color">
                <div class="flex-h flex-element">
                  <label for="video-track-options">Video:</label>
                  <select id="video-track-list" name="video-track-options" class="flex-right flex-element-part">
                  </select>
                </div>
                <div class="flex-h flex-element">
                  <label for="audio-track-options">Audio:</label>
                  <select id="audio-track-list" name="audio-track-options" class="flex-right flex-element-part">
                  </select>
                </div>
                <div class="flex-h flex-element">
                  <label for="subtitle-track-options">Subtitle:</label>
                  <select id="subtitle-track-list" name="subtitle-track-options" class="flex-right flex-element-part">
                    <option value="None" selected>None</option>
                  </select>
                </div>
                <div class="flex-h flex-element">
                  <label for="buffer-options">Buffer:</label>
                  <input type="range" id="buffer-options" name="buffer-options" class="flex-right flex-element-part" value=30>
                </div>
                <div class="flex-h flex-element">
                  <label for="sync-options">Sync:</label>
                  <input type="text" id="sync-options" name="sync-options" class="flex-right flex-element-part">
                </div>
              </fieldset>
            </form>
          </div>

          <div class="flex-icon">
            <a href="#" id="control-button-full"> <span class="icon flaticon-play-button-1"></span></a>
          </div>
        </div>
      </div>

      <div class="panel slide-in primary-color">
        <div id="panel-tokens" class="toggle"></div>
        <div id="panel-encode" class="toggle"></div>
        <div id="panel-log" class="toggle"></div>
        <div id="panel-documentation" class="toggle">
          <div class="panel-header secondary-color">Documentation</div>
          <hr>
          <div id="documenation-body" class="flex-element secondary-color"></div>
        </div>
      </div>
    </div>

    <div class="login toggle">
      <div class="login-overlay flex-v primary-color">
        <div class="flex-center">Video-Sync</div>
        <form id="login-form">
          <fieldset class="form flex-v secondary-color">
            <div id="login-error" class="flex-element">
            </div>
            <label for="login-handle">Handle:</label>
            <input type="text" name="handle" id="login-handle" class="flex-element" placeholder="John Smith"/>
            <label for="login-token">Token:</label>
            <input type="text" name="token" id="login-token" class="flex-element" placeholder="Token"/>
            <button type="button" id="login-submit" class="flex-button flex-right">Submit</button>
          </fieldset>
        </form>
      </div>
    </div>

    <div class="confirm toggle primary-color">
      <div class="confirm-form flex-v secondary-color">
        <div class="confirm-message toggle show">Are you sure?</div>
        <div id="confirm-custom" class="confirm-message toggle">Custom confirmation?</div>
        <div class="flex-bottom flex-right">
          <button type="button" id="confirm-no">Cancel</button>
          <button type="button" id="confirm-yes">Confirm</button>
        </div>
      </div>
    </div>

  </body>
</html>
