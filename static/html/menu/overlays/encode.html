<div class="modal fade" id="encodeModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Encoder</h4>
      </div>
      <div class="modal-body">
        <form>
          <fieldset>
            <label for="encodeInput">Input</label>
            <input type="text" name="title" class="form-control" id="encodeInput" placeholder="/path/to/file.ext" value="/home/sabo-kun/repo/media/bunny.mov"/>
            <label for="encodeOutput">Output</label>
            <input type="text" name="title" class="form-control" id="encodeOutput" placeholder="/dir/to/save/encoded/video/to/" value="/home/sabo-kun/repo/media/bunny_test/"/>
            <label for="encodeCodec">Codec</label>
            <fieldset>
              <div>
                <input type="checkbox" name="codec-type" value="webm" id="codec-webm"/>
                <label for="codec-webm">webm</label>
                <input type="checkbox" name="codec-type" value="mp4" id="codec-mp4" checked="checked"/>
                <label for="codec-mp4">mp4</label>
              </div>
            </fieldset>
            <label for="encodeVideoQuality">Video Quality</label>
            <fieldset>
              <div>
                <input type="radio" name="video-quality" value="640x480" id="v_480k"/>
                <label for="v_480k">640x480</label>
                <input type="radio" name="video-quality" value="1280x720" id="v_720k" checked="checked"/>
                <label for="v_720k">1280x720</label>
                <input type="radio" name="video-quality" value="1920x1080" id="v_1080k"/>
                <label for="v_1080k">1920x1080</label>
              </div>
            </fieldset>
            <label for="encodeAudioQuality">Audio Quality</label>
            <fieldset>
              <div>
                <input type="radio" name="audio-quality" value="128k" id="a_128k"/>
                <label for="a_128k">128k</label>
                <input type="radio" name="audio-quality" value="256k" id="a_256k" checked="checked"/>
                <label for="a_256k">256k</label>
                <input type="radio" name="audio-quality" value="512k" id="a_512k"/>
                <label for="a_512k">512k</label>
              </div>
            </fieldset>
          </fieldset>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" id="createEncoding">Encode</button>
      </div>
    </div>
  </div>
</div>
