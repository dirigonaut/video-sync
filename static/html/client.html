<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="../css/gui.css">
    <link rel="stylesheet" type="text/css" href="../css/icons/flaticon.css">

    <script type="text/javascript" src="../resources/jquery-2.2.4.min.js"></script>

    <script type="text/javascript" src="../javascript/cookies.js"></script>
    <script type="text/javascript" src="../resources/bundle.js"></script>
    <script type="text/javascript" src="../javascript/index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="media fill-in show">

        <div class="path flex-h transparency fade">
          <div class="flex-icon is-admin show flex-left">
            <a href="#" id="path-button"> <span class="icon flaticon-compact-disc"></span></a>
          </div>

          <form class="flex-h path-input flex-left is-admin show">
            <input type="text" id="path-input" class="flex-element rounded-corners borders" placeholder="/path/to/movie/dir/">
          </form>

          <div id="path-dropdown" class="path-dropdown flex-v transparency rounded-corners borders toggle">
          </div>

          <div id="notification" class="path-notification flex-h"></div>

          <div id="side" class="side flex-v">
            <div id="side-log" class="flex-icon transparency flex-center-v border-left">
              <a href="#"><span class="icon flaticon-menu-1"></span></a>
            </div>
            <div id="side-documentation" class="flex-icon transparency flex-center-v border-left">
              <a href="#"><span class="icon flaticon-worldwide"></span></a>
            </div>
            <div class="flex-icon transparency flex-center-v rounded-corners-bottom-left"></div>
          </div>
        </div>

        <div id="video-container" class="video">
          <video id="video" class="video-element"></video>

          <div class="control flex-h flex-center-h transparency fade rounded-corners borders">
            <div class="icon-margin">
              <a href="#" id="control-button-play"><span class="icon flaticon-play-button-1"></span></a>
            </div>

            <div class="control-time flex-h">
              <form class="form flex-element flex-h flex-center-v">
                <div id="video-progress-bar" class="control-progress flex-element clear-spacers">
                  <div class="buffered">
                    <span id="buffered-amount"></span>
                  </div>
                  <div class="progress">
                    <span id="progress-amount"></span>
                  </div>
                  <div class="current">
                    <input type="range" id="currently-at" value=0 />
                  </div>
                </div>
                <div class="flex-h">
                  <input id="control-current" type="text" class="control-time-display clear-spacers" value=00:00:00 >/
                  <input id="control-duration" type="text" class="control-time-display clear-spacers" value=00:00:00 readonly>
                </div>
              </form>
            </div>

            <div class="icon-margin">
              <a href="#" id="control-button-volume"> <span class="icon flaticon-speaker"></span></a>
            </div>

            <div id="control-volume" class="control-volume flex-v transparency rounded-corners borders toggle">
              <form class="flex-v flex-center-v">
                <input type="range" id="volume-bar" class="control-volume-slider" value="50">
              </form>
            </div>

            <div class="icon-margin">
              <a href="#" id="control-button-sync"><span class="icon flaticon-stopwatch-2"></span></a>
            </div>

            <div id="control-sync" class="control-sync flex-v transparency rounded-corners borders toggle">
              <form id="sync-form">
                <fieldset class="form flex-v">
                  <div class="flex-element flex-h">
                    <div class="flex-left">First: </div>
                    <div id="sync-first" class="flex-element-part flex-right input-style"> 0</div>
                  </div>
                  <div class="flex-element flex-h">
                    <div class="flex-left">Last: </div>
                    <div id="sync-last" class="flex-element-part flex-right input-style"> 0</div>
                  </div>
                  <div class="flex-element flex-h">
                    <div class="flex-left">Diff: </div>
                    <div id="sync-diff" class="flex-element-part flex-right flex-center-v input-style"> 0</div>
                  </div>
                  <div class="flex-element flex-v flex-center-v">
                    <a href="#" id="sync-syncing">
                      <span class="icon flex-icon flaticon-repeat-1"></span>
                    </a>
                  </div>
                </fieldset>
              </form>
            </div>

            <div class="icon-margin">
              <a href="#" id="control-button-options"> <span class="icon flaticon-settings-9"></span></a>
            </div>

            <div id="control-options" class="control-options flex-v transparency rounded-corners borders toggle">
              <form id="options-form">
                <fieldset class="form flex-v">
                  <div class="flex-h flex-element">
                    <label for="video-track-options">Video:</label>
                    <select id="video-track-list" name="video-track-options" class="flex-right flex-element-part">
                    </select>
                  </div>
                  <div class="flex-h flex-element">
                    <label for="audio-track-options">Audio:</label>
                    <select id="audio-track-list" name="audio-track-options" class="flex-right flex-element-part">
                    </select>
                  </div>
                  <div class="flex-h flex-element">
                    <label for="subtitle-track-options">Subtitle:</label>
                    <select id="subtitle-track-list" name="subtitle-track-options" class="flex-right flex-element-part">
                      <option value="None" selected>None</option>
                    </select>
                  </div>
                  <div class="flex-h flex-element">
                    <label for="buffer-options">Buffer:</label>
                    <input type="range" id="buffer-options" name="buffer-options" class="flex-right flex-element-part" value=30>
                  </div>
                  <div class="flex-h flex-element">
                    <label for="sync-options">Sync:</label>
                    <input type="text" id="sync-options" name="sync-options" class="flex-right flex-element-part">
                  </div>
                </fieldset>
              </form>
            </div>

            <div class="icon-margin">
              <a href="#" id="control-button-full"> <span class="icon flaticon-plus"></span></a>
            </div>
          </div>
        </div>
      </div>

      <div class="panel slide-in">
        <div id="panel-tokens" class="toggle"></div>
        <div id="panel-log" class="toggle"></div>
        <div id="panel-documentation" class="toggle">
          <div class="panel-header">
            <div class="flex-element clear-spacers">
              <div class="flex-element primary-color-invert margin">
                <div class="flex-center-h">
                  Documentation
                </div>
              </div>
            </div>
          </div>
          <hr>
          <div id="documenation-body" class="flex-element"></div>
        </div>
      </div>
    </div>

    <div class="login toggle show">
      <div class="login-overlay flex-v flex-element-part flex-center-h transparency rounded-corners borders">
        <div class="flex-center-h">Video-Sync</div>
        <form id="login-form" class="toggle">
          <fieldset class="form flex-v flex-element-part flex-center-h">
            <div id="login-error" class="flex-element"></div>
            <label for="login-handle">Handle:</label>
            <input type="text" name="handle" id="login-handle" class="flex-element" placeholder="John Smith"/>
            <label for="login-token">Token:</label>
            <input type="password" name="token" id="login-token" class="flex-element" placeholder="Token"/>
            <button type="button" id="login-submit" class="flex-button flex-right ">Submit</button>
          </fieldset>
        </form>
        <div id="browser-error" class="flex-center-h toggle show">
        </div>
      </div>
    </div>

    <div class="confirm transparency rounded-corners borders toggle">
      <div class="confirm-form flex-v">
        <div class="confirm-message toggle show">Are you sure?</div>
        <div id="confirm-custom" class="confirm-message toggle force-text">Custom confirmation?</div>
        <div class="flex-bottom flex-right">
          <button type="button" id="confirm-no" class="flex-button">Cancel</button>
          <button type="button" id="confirm-yes" class="flex-button">Confirm</button>
        </div>
      </div>
    </div>

  </body>
</html>
