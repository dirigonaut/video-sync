<input name="tabbed" id="tab-tokens" type="radio" checked>
<section>
  <h1>
    <label for="tab-token"></label>
  </h1>
  <div id="token">
    <div>
      <table class="table table-hover table-bordered" id="tokenList">
        <thread>
          <tr>
            <th>Create Tokens <input type="text" id="token-count" value="5"> </th>
            <th></th>
            <th>Controls <input type="checkbox" id="token-permissions" class="align-center"></th>
            <th><span id="token-create" class="glyphicon glyphicon-plus overlay-icon-right"></th>
          </tr>
          <tr>
            <th>Update</th>
            <th></th>
            <th>Controls <input type="checkbox" id="Update" class="align-center"></th>
            <th><button type="button" class="close overlay-icon-right" aria-label="Close"><span aria-hidden="true">&times;</span></button></th>
          </tr>
        </thread>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
</section>
