<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="./static/resources/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./static/resources/video-js/video-js.css">
    <link rel="stylesheet" type="text/css" href="./static/css/gui.css">
  </head>
  <body>
    <div id="media_container" class="media">
      <div id="video_container" class= "video">
        <div id="location_container" class="location">
        </div>
        <video id="video" class="video_element"></video>
        <div id="side_container" class="side">
        </div>
        <div id="control_container" class="controls">
        </div>
      </div>
      <div id="messenger" class="messenger">
        <div id="sessionOverlay"></div>
        <div id="smtpOverlay"></div>
        <div id="encodeOverlay"></div>
      </div>
    </div>
    <script type="text/javascript" src="./static/resources/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="./static/resources/video-js/video.js"></script>
    <script type="text/javascript" src="./static/resources/bootstrap/js/bootstrap.min.js"></script>
    <script>
    var client = null;
    var server = null;

      var loadGui = function(){
        $("#control_container").load("static/html/menu/controls.html");
        $("#location_container").load("static/html/menu/location.html");
        $("#side_container").load("static/html/menu/side.html");

        $("#sessionOverlay").load("static/html/menu/overlays/session.html");
        $("#smtpOverlay").load("static/html/menu/overlays/smtp.html");
        $("#encodeOverlay").load("static/html/menu/overlays/encode.html");

        $.getScript("static/resources/gui.js");
      }

      var startServer = function(ip, port) {
        var Server = require('./src/server/Server.js');
        var Client = require('./src/client/Client.js');

        var startClient = function() {
          client = new Client(document.getElementById('video'), new MediaSource(), window, false);
          loadGui();
        }

        server = new Server(ip, port, startClient);
      };

      window.onload = function() {
        window.URL = window.URL || window.webkitURL;
        window.MediaSource = window.MediaSource || window.WebKitMediaSource;

        var ipPort = window.prompt("Enter your Ip and port","192.168.1.147:8080");
        var split = ipPort.split(":");

        startServer(split[0], split[1]);
      };
    </script>
  </body>
</html>
