<ul class="nav nav-tabs chat-tab" role="tablist">
  <li role="presentation" class="active"><a href="#chat" aria-controls="chat" role="tab" data-toggle="tab">Chat</a></li>
  <li role="presentation"><a href="#log" aria-controls="log" role="tab" data-toggle="tab">Log</a></li>
</ul>
<div class="tab-content">
  <div role="tabpanel" class="tab-pane active" id="chat">
    <textarea id="chatManuscript" class="form-control chat-manuscript" type="text" rows="40" readonly></textarea>
    <form>
      <fieldset>
        <div class="flex-h">
          <input type="text" name="chat-message" class="form-control chat-input" id="chatMessage" placeholder="Your message here."/>
          <button type="button" class="btn btn-default button" id="sendChat">Send</button>
        </div>
      </fieldset>
    </form>
  </div>
  <div role="tabpanel" class="tab-pane" id="log">
    <textarea id="logManuscript" class="form-control chat-manuscript" type="text" rows="41" readonly></textarea>
  </div>
</div>
