<div class="modal fade" id="sessionModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Session</h4>
      </div>
      <div class="modal-body">
        <div class="sessionBody">
          <form>
            <fieldset>
              <label for="sessionId">Id</label>
              <input type="text" class="form-control" id="sessionId" placeholder="Session Id"/>
              <label for="sessionTitle">Title</label>
              <input type="text" class="form-control" id="sessionTitle" placeholder="Title"/>
              <label for="sessionAddress">Email</label>
              <input type="text" class="form-control" id="sessionAddress" placeholder="yourEmail@host.com"/>
              <label for="sessionInvitees">Invitees</label>
              <input type="text" class="form-control" id="sessionInvitees" placeholder="friendEmail@host.com ... ..."/>
              <label for="sessionSubject">Subject</label>
              <input type="text" class="form-control" id="sessionSubject" placeholder="Subject"/>
              <label for="sessionText">Message</label>
              <textArea type="text" class="form-control" rows=3 id="sessionText" placeholder="Message"></textarea>
            </fieldset>
          </form>
        </div>
        <div class="sessionList">
          <table class="table table-hover table-bordered" id="sessionList">
            <thread>
              <tr><th>Session Name</th></tr>
            </thread>
            <tbody>
            </tbody>
          </table>
        </div>
        <div class="modal-footer sessionFooter">
          <button type="button" class="btn btn-default" id="createSession">Save</button>
          <button type="button" class="btn btn-default" id="setSession">Load</button>
          <button type="button" class="btn btn-default" data-dismiss="modal" id="sendInvitation">Send</button>
        </div>
    </div>
  </div>
</div>
