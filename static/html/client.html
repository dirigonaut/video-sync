<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="../css/gui.css">
    <link rel="stylesheet" type="text/css" href="../css/icons/flaticon.css">

    <script type="text/javascript" src="../resources/jquery-2.2.4.min.js"></script>

    <script type="text/javascript" src="../javascript/cookies.js"></script>
    <script type="text/javascript" src="../javascript/log.js"></script>
    <script type="text/javascript" src="../resources/bundle.js"></script>
    <script type="text/javascript" src="../javascript/index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="media fill-in show">

        <div>
          <div class="path flex-h fade">
            <div class="flex-icon">
              <a href="#" id="path-button"> <span class="flaticon-play-button-1"></span></a>
            </div>
            <input type="text" id="path-input" class="path-input" value="/home/sabo-kun/repo/media/bunny_test/">
            <div class="flex-icon">
              <a href="#" id="path-loaded"> <span class="flaticon-play-button-1"></span></a>
            </div>
            <input type="text" class="path-notification" value="test--------------------------------------------------------------" readonly>
          </div>

          <div id="path-dropdown" class="path-dropdown flex-v toggle">
            <div>entry one</div>
          </div>

          <div class="side flex-v fade">
            <div id="side-tokens" class="flex-icon">
              <a href="#"><span class="flaticon-play-button-1"></span></a>
            </div>
            <div id="side-encode" class="flex-icon">
              <a href="#"><span class="flaticon-play-button-1"></span></a>
            </div>
            <div id="side-log" class="flex-icon">
              <a href="#"><span class="flaticon-play-button-1"></span></a>
            </div>
            <div id="side-documentation" class="flex-icon">
              <a href="#"><span class="flaticon-play-button-1"></span></a>
            </div>
          </div>
        </div>

        <div class="video">
          <video id="video" class="video-element"></video>
        </div>

        <div class="control flex-h fade">
          <div class="flex-icon">
            <a href="#" id="button-play-pause"><span class="flaticon-play-button-1"></span></a>
          </div>

          <div class="control-time flex-h">
            <input type="range" class="control-time-slider" value=0 />
              <input type="text" class="control-time-display" value=00:00:00 >
              <input type="text" class="control-time-spacer" value=/ readonly>
              <input type="text" class="control-time-display" value=00:00:00 readonly>
          </div>

          <div class="flex-icon">
            <a href="#" id="control-button-volume"> <span class="flaticon-play-button-1"></span></a>
            <div id="control-volume" class="control-volume toggle">
              <input type="range" id="volume-bar" class="control-volume-slider" value="50">
            </div>
          </div>

          <div class="flex-icon">
            <a href="#" id="control-button-options"> <span class="flaticon-play-button-1"></span></a>
            <div id="control-options" class="control-options toggle">
              <table id="video-options-table">
                <tbody>
                  <tr>
                    <td><div class="align-left">Type</div></td>
                    <td><div class="align-right" id='meta-types'></div></td>
                  </tr>
                  <tr>
                    <td><div class="align-left">Video</div></td>
                    <td><div class="align-right" id='track-video'></div></td>
                  </tr>
                  <tr>
                    <td><div class="align-left">Audio</div></td>
                    <td><div class="align-right" id='track-audio'></div></td>
                  </tr>
                  <tr>
                    <td><div class="align-left">Subtitles</div></td>
                    <td><div class="align-right" id='track-subtitle'></div></td>
                  </tr>
                  <tr>
                    <td><div class="align-left">Buffer</div></td>
                    <td><div class="align-right" id='buffer-ahead'><input type="range" value=20 class="align-right"></div></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>

          <div class="flex-icon">
            <a href="#" id="button-full-screen"> <span class="flaticon-play-button-1"></span></a>
          </div>
        </div>
      </div>

      <div class="panel slide-in">
        <div id="panel-tokens" class="panel-tab toggle"></div>
        <div id="panel-encode" class="panel-tab toggle"></div>
        <div id="panel-log" class="panel-tab toggle"></div>
        <div id="panel-documentation" class="panel-tab toggle"></div>
      </div>
    </div>

    <div class="login toggle">
      <div class="login-form">
        <div>
          <form>
            <fieldset>
              <label for="login-handle">Handle</label>
              <input type="text" name="handle" id="login-handle" placeholder="John Smith"/>
              <label for="login-token">Token</label>
              <input type="text" name="token" id="login-token" placeholder="Token"/>
            </fieldset>
          </form>
        </div>
        <div>
          <button type="button" id="login-submit">Submit</button>
        </div>
      </div>
    </div>
  </body>
</html>
