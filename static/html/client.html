<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="../resources/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../resources/video-js/video-js.css">
    <link rel="stylesheet" type="text/css" href="../css/gui.css">

    <script type="text/javascript" src="../resources/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="../resources/video-js/video.js"></script>
    <script type="text/javascript" src="../resources/bundle.js"></script>
    <script type="text/javascript" src="../resources/bootstrap/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="media-container" class="media-container">
        <div id="location-container" class="file-bar flex-h fadein">
        </div>
        <video id="video" class="video-holder"></video>
        <div id="side-container" class="side-bar fadein">
          <div class="icon-v">
            <a href="#" id="btnLogin"><span class="glyphicon glyphicon-thumbnail glyphicon-user"></span></a>
          </div>
        </div>
        <div id="control-container" class="control-bar flex-h fadein">
        </div>
      </div>
      <div id="chat-container" class="chat-container">
      </div>
      <div id="loginOverlay"></div>
      <div id="sessionOverlay"></div>
      <div id="smtpOverlay"></div>
      <div id="encodeOverlay"></div>
    </div>
    <script type="text/javascript" src="../resources/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="../resources/video-js/video.js"></script>
    <script type="text/javascript" src="../resources/bootstrap/js/bootstrap.min.js"></script>
    <script>
      var client;
      $(document).ready(function() {
        window.URL = window.URL || window.webkitURL;
        window.MediaSource = window.MediaSource || window.WebKitMediaSource

        $("#control-container").load("menu/controls.html");
        $("#chat-container").load("menu/chat.html");
        $("#loginOverlay").load("menu/overlays/login.html", function() {
          $('#loginModal').modal('show');
        });

        $.getScript("../javascript/clientLog.js", function() {
          client = Object.create(Client.prototype);

          $.getScript("../javascript/clientLogin.js", function() {
            var factory = client.getFactory();

            var logManager = factory.createClientLogManager();
            logManager.addUILogging(guiLog());
            var log = logManager.getLog(logManager.LogEnum.GENERAL);
            log.ui('Added UI logging.');

            var socket = factory.createClientSocket();
            initClientLogin(socket, factory.createSchemaFactory());

            client.initialize(window.location.host).then(function(results) {
              var setupGUI = function() {
                var factory     = client.getFactory();
                var logManager  = factory.createClientLogManager();

                var container = {
                  socket:   socket,
                  chatUtil: factory.createChatUtil(),
                  formData: factory.createFormData(),
                  media:    factory.createMediaController(),
                  schema:   factory.createSchemaFactory(),
                  keys:     factory.createKeys(),
                  log:      logManager.getLog(logManager.LogEnum.GENERAL),
                };

                //Reload media
                socket.setEvent(container.keys.MEDIAREADY, function() {
                  client.startMedia(container.media, new MediaSource(), window, document.getElementById('video'));
                });

                results.acknowledge();

                //The init function of gui.js
                initGUI(container, results.isAdmin);
              };


              var loadUI = function() {
                $('#loginModal').modal('hide');
                $('#btnLogin').remove();

                setupGUI();
              };

              if(results.isAdmin) {
                var count = 0;
                var counter = function() {
                  count += 1;
                  if(count >= 5) {
                    $.getScript("../javascript/gui.js", loadUI);
                  }
                }

                $("#side-container").load("menu/side.html", counter);
                $("#sessionOverlay").load("menu/overlays/session.html", counter);
                $("#smtpOverlay").load("menu/overlays/smtp.html", counter);
                $("#encodeOverlay").load("menu/overlays/encode.html", counter);
                $("#location-container").load("menu/location.html", counter);
              } else {
                $.getScript("../javascript/gui.js", loadUI);
              }
            })
          });
        });
      });
    </script>
  </body>
</html>
