<input name="tabbed" id="tab-encode" type="radio">
<section>
  <h1>
    <label for="tab-tokens"></label>
  </h1>
  <div id="encode">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Encoder</h4>
      </div>
      <div class="modal-body">
        <form>
          <fieldset>
            <div>
              <label for="encode-input">File to Encode</label>
              <input type="text" name="title" class="form-control" id="encode-input" placeholder="/path/to/file.ext"/>
            </div>
            <hr>
            <div>
              <label for="file-info">Metadata</label>
              <div>
                <ul class="nav nav-tabs chat-tab" role="tablist" id="toggles">
                </ul>
              </div>
              <div id="file-info-panels" class="tab-content">
              </div>
            </div>
            <hr>
            <div>
              <label for="encode-output">Output Directory</label>
              <input type="text" name="title" class="form-control" id="encode-output" placeholder="/dir/to/save/encoded/video/to/"/>
            </div>
            <hr>
            <div>
              <label>Encoding Options</label>
              <div class="flex-h">
                <div>
                  <input type="text" id="video-quality" list="video-quality-list" value="1280x720">
                  <datalist id="video-quality-list">
                    <option value="854x480">
                    <option value="1280x720">
                    <option value="1920x1080">
                  </datalist>
                  <label for="encodeVideoQuality"><button type="button" class="btn btn-default" aria-label="Video" id="createVideo">Video</button></label>
                </div>
                <div>
                  <input type="text" id="audio-quality" list="audio-quality-list" value="256k">
                  <datalist id="audio-quality-list">
                    <option value="128k">
                    <option value="256k">
                    <option value="512k">
                  </datalist>
                  <label for="encodeAudioQuality"><button type="button" class="btn btn-default" aria-label="Audio" id="createAudio">Audio</button></label>
                </div>
                <div>
                  <input type="text" id="subtitle-track" list="subtitle-track-list">
                  <datalist id="subtitle-track-list">
                  </datalist>
                  <label for="encodeSubtitleTrack"><button type="button" class="btn btn-default" aria-label="Subtitle" id="createSubtitle">Subtitle</button></label>
                </div>
              </div>
              <hr>
              <div>
                <label>Encoding Commands</label>
                <table border='1' id="encode-list">
                  <tr></tr>
                </table>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" id="submitEncoding">Encode</button>
      </div>
    </div>
  </div>
</section>
