<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="../css/gui.css">
    <link rel="stylesheet" type="text/css" href="../css/icons/flaticon.css">

    <script type="text/javascript" src="../resources/jquery-2.2.4.min.js"></script>

    <script type="text/javascript" src="../javascript/cookies.js"></script>
    <script type="text/javascript" src="../javascript/log.js"></script>
    <script type="text/javascript" src="../resources/bundle.js"></script>
    <script type="text/javascript" src="../javascript/index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="media fill-in show">

        <div class="path flex-h fade">
          <div class="flex-icon ">
            <a href="#" id="path-button"> <span class="icon flaticon-play-button-1"></span></a>
          </div>

          <input type="text" id="path-input" class="path-input primary-color" value="/home/sabo-kun/repo/media/bunny_test/">

          <div id="path-dropdown" class="path-dropdown flex-v toggle primary-color">
            <div class="flex-h flex-element underline invert ">
              <div class="flex-element">entry one</div>
              <span class="icon-min flex-icon flaticon-error"></span>
            </div>
            <div class="flex-h flex-element underline invert">
              <div class="flex-element">entry two</div>
              <span class="icon-min flex-icon flaticon-error"></span>
            </div>
            <div class="flex-h flex-element underline invert">
              <div class="flex-element">entry three</div>
              <span class="icon-min flex-icon flaticon-error"></span>
            </div>
          </div>

          <div class="flex-icon">
            <a href="#" id="path-loaded"> <span class="icon flaticon-play-button-1"></span></a>
          </div>

          <input type="text" class="path-notification primary-color" value="test---------------------" readonly>

          <div class="side flex-v">
            <div id="side-tokens" class="flex-icon">
              <a href="#"><span class="icon flaticon-play-button-1"></span></a>
            </div>
            <div id="side-encode" class="flex-icon">
              <a href="#"><span class="icon flaticon-play-button-1"></span></a>
            </div>
            <div id="side-log" class="flex-icon">
              <a href="#"><span class="icon flaticon-play-button-1"></span></a>
            </div>
            <div id="side-documentation" class="flex-icon">
              <a href="#"><span class="icon flaticon-play-button-1"></span></a>
            </div>
          </div>
        </div>

        <div class="video">
          <video id="video" class="video-element"></video>
        </div>

        <div class="control flex-h fade">
          <div class="flex-icon">
            <a href="#" id="button-play-pause"><span class="icon flaticon-play-button-1"></span></a>
          </div>

          <div class="control-time flex-h primary-color">
            <input type="range" class="control-time-slider" value=0 />
            <input type="text" class="control-time-display" value=00:00:00 >
            <input type="text" class="control-time-spacer" value=/ readonly>
            <input type="text" class="control-time-display" value=00:00:00 readonly>
          </div>

          <div class="flex-icon">
            <a href="#" id="control-button-volume"> <span class="icon flaticon-play-button-1"></span></a>
          </div>

          <div id="control-volume" class="control-volume toggle primary-color">
            <input type="range" id="volume-bar" class="control-volume-slider" value="50">
          </div>

          <div class="flex-icon">
            <a href="#" id="control-button-sync"> <span class="icon flaticon-play-button-1"></span></a>
          </div>

          <div id="control-sync" class="control-sync toggle primary-color">
            <input type="range" id="volume-bar" list="tickmarks" value="50">
            <span class="icon-min flex-icon flaticon-cloud-computing-3"></span>
            <datalist id="tickmarks">
              <option value="0" label="0%">
              <option value="50" label="50%">
              <option value="100" label="100%">
            </datalist>
          </div>

          <div class="flex-icon">
            <a href="#" id="control-button-options"> <span class="icon flaticon-play-button-1"></span></a>
          </div>

          <div id="control-options" class="control-options flex-v toggle primary-color">
            <div class="flex-h flex-element secondary-color">
              <label for="token-count">Type:</label>
              <input type="text" class="flex-right flex-element-part" value="5">
            </div>
            <div class="flex-h flex-element secondary-color">
              <label for="token-count">Video:</label>
              <input type="text" class="flex-right flex-element-part" value="5">
            </div>
            <div class="flex-h flex-element secondary-color">
              <label for="token-count">Audio:</label>
              <input type="text" class="flex-right flex-element-part" value="5">
            </div>
            <div class="flex-h flex-element secondary-color">
              <label for="token-count">Subtitle:</label>
              <input type="text" class="flex-right flex-element-part" value="5">
            </div>
            <div class="flex-h flex-element secondary-color">
              <label for="token-count">Buffer:</label>
              <input type="range" class="flex-right flex-element-part" value=20>
            </div>
            <div class="flex-h flex-element secondary-color">
              <label for="token-count">Sync:</label>
              <input type="text" class="flex-right flex-element-part" value="5">
            </div>
          </div>

          <div class="flex-icon">
            <a href="#" id="button-full-screen"> <span class="icon flaticon-play-button-1"></span></a>
          </div>
        </div>
      </div>

      <div class="panel slide-in primary-color">
        <div id="panel-tokens" class="toggle"></div>
        <div id="panel-encode" class="toggle"></div>
        <div id="panel-log" class="toggle"></div>
        <div id="panel-documentation" class="toggle">
          <div class="panel-header secondary-color">Documentation</div>
          <hr>
          <div id="documenation-body" class="flex-element secondary-color"></div>
        </div>
      </div>
    </div>

    <div class="login toggle">
      <div class="login-form">
        <div>
          <form>
            <fieldset>
              <label for="login-handle">Handle</label>
              <input type="text" name="handle" id="login-handle" placeholder="John Smith"/>
              <label for="login-token">Token</label>
              <input type="text" name="token" id="login-token" placeholder="Token"/>
            </fieldset>
          </form>
        </div>
        <div>
          <button type="button" id="login-submit">Submit</button>
        </div>
      </div>
    </div>

    <div class="confirm toggle primary-color">
      <div class="confirm-form flex-v">
        <div class="confirm-message toggle show">Are you sure?</div>
        <div id="confirm-custom" class="confirm-message toggle">Custom confirmation?</div>
        <div class="confirm-footer flex-right">
          <button type="button" id="confirm-no">Cancel</button>
          <button type="button" id="confirm-yes">Confirm</button>
        </div>
      </div>
    </div>

  </body>
</html>
