<div id="chatBody" class="chatBody">
  <ul id="messages"></ul>
</div>
<div id="chatInput" class="chatInput">
  <form>
    <fieldset>
      <input type="text" name="chat-message" class="form-control" id="chat-message" placeholder="Your message here."/>
      <button type="button" class="btn btn-default" id="sendChat">Send</button>
    </fieldset>
  </form>
</div>
