<div class="modal fade" id="smtpModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">SMTP</h4>
      </div>
      <div class="modal-body">
        <div class="formBody">
          <form>
            <fieldset>
              <input type="hidden" name="title" class="form-control" id="smtpId" placeholder="SMTP"/>
              <label for="smtpType">Type</label>
              <input type="text" name="title" class="form-control" id="smtpType" placeholder="SMTP"/>
              <label for="smtpHost">Host</label>
              <input type="text" name="title" class="form-control" id="smtpHost" placeholder="Gmail"/>
              <label for="smtpAddress">Address</label>
              <input type="text" name="title" class="form-control" id="smtpAddress" placeholder="user@host.com"/>
              <label for="smtpPassword">Password</label>
              <input type="password" name="title" class="form-control" id="smtpPassword" placeholder="Password"/>
            </fieldset>
          </form>
        </div>
        <div class="formList">
          <table class="table table-hover table-bordered" id="smtpList">
            <thread>
              <tr>
                <th>Smtp<span class="glyphicon glyphicon-plus overlay-icon-right">
              </th>
            </thread>
            <tbody>
            </tbody>
          </table>
        </div>
        <div class="modal-footer formFooter">
          <button type="button" class="btn btn-default" id="createSmtp">Save</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
