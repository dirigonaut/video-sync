<div class="modal fade" id="smtpModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">SMTP</h4>
      </div>
      <div class="modal-body">
        <form>
          <fieldset>
            <label for="smtpType">Type</label>
            <input type="text" name="title" class="form-control" id="smtpType" placeholder="SMTP"/>
            <label for="smtpHost">Host</label>
            <input type="text" name="title" class="form-control" id="smtpHost" placeholder="Gmail"/>
            <label for="smtpAddress">Address</label>
            <input type="text" name="title" class="form-control" id="smtpAddress" placeholder="user@host.com"/>
            <label for="smtpPassword">Password</label>
            <input type="text" name="title" class="form-control" id="smtpPassword" placeholder="Password"/>
          </fieldset>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" id="createSmtp">Save & Close</butto
      </div>
    </div>
  </div>
</div>
