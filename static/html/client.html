<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="../resources/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../resources/video-js/video-js.css">
    <link rel="stylesheet" type="text/css" href="../css/gui.css">

    <script type="text/javascript" src="../resources/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="../resources/video-js/video.js"></script>
    <script type="text/javascript" src="../resources/bundle.js"></script>
    <script type="text/javascript" src="../resources/bootstrap/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="media-container" class="media-container">
        <div id="location-container" class="file-bar flex-h fadein">
        </div>
        <video id="video" class="video-holder"></video>
        <div id="side-container" class="side-bar fadein">
          <div class="icon-v">
            <a href="#" id="btnLogin"> <span class="glyphicon glyphicon-user"></span></a>
          </div>
        </div>
        <div id="control-container" class="control-bar flex-h fadein">
        </div>
      </div>
      <div id="chat-container" class="chat-container">
      </div>
      <div id="loginOverlay"></div>
      </div>
    </div>
    <script>
      $(function(){
        $("#control-container").load("menu/controls.html");
        $("#chat-container").load("menu/chat.html");

        $("#loginOverlay").load("menu/overlays/login.html");

        $.getScript("../resources/gui.js");
      });

      var client;

      window.onload = function() {
        window.URL = window.URL || window.webkitURL;
        window.MediaSource = window.MediaSource || window.WebKitMediaSource

        var mediaSource = null;
        client = new Client(document.getElementById('video'), window);
        client.on('isConnected', function() {
            client.getClientSocket().setEvent("media-ready", function() {

              var initMedia = function() {
                console.log("Init MediaSource");
                mediaSource = new MediaSource();
                return mediaSource;
              };

              if(mediaSource !== null) {
                mediaSource.endOfStream();
              } else {
                client.initializeVideo(window, initMedia);
              }
            });
        });
      };
    </script>
  </body>
</html>
